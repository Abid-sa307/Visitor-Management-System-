name: 🚀 Deploy Laravel to Hostripples via FTP

on:
  push:
    branches:
      - main  # or 'master' if that's your main branch

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest
    name: 🎯 Deploy to Hostripples

    steps:
      - name: 🛠️ Checkout repository
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node (for Laravel Mix/Vite if needed)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 🧩 Install Composer dependencies
        uses: php-actions/composer@v6
        with:
          php_version: '8.2'

      - name: 🧹 Build assets (optional)
        run: |
          npm install
          npm run build || echo "Skipping build"

      - name: 🚀 Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /public_html/
          local-dir: ./
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/**
            **/vendor/**
            **/storage/**
            **/tests/**
            **/bootstrap/cache/**
            **/.env
            **/artisan-run.php
