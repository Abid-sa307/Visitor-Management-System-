name: Deploy Laravel to Hostripples

on:
  push:
    branches:
      - main  # deploys when you push to main

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install PHP (optional, for Artisan commands)
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'  # match your Laravel PHP version

      - name: Run Laravel Artisan Commands
        run: |
          composer install --no-dev --optimize-autoloader
          php artisan config:clear
          php artisan cache:clear
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache

      - name: Upload to Hostripples via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftp.visitormanagementsoftware.com
          username: visitorm@visitormanagementsoftware.com
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /public_html/
          local-dir: ./
          git-ftp-args: --insecure
