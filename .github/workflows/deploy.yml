name: ğŸ¯ Deploy to Hostripples

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§° Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, intl, bcmath, pdo_mysql, tokenizer, ctype, json, xml, fileinfo
          tools: composer
          coverage: none

      - name: ğŸ§  Increase PHP memory limit
        run: echo "memory_limit=-1" >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini

      - name: ğŸ“¦ Install dependencies
        run: composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader

      # âœ… Deploy Laravel app (except public folder)
      - name: ğŸš€ Deploy app to /vms/
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /vms/
          local-dir: ./
          exclude: |
            public/**
            node_modules/**
            vendor/**
            .git*
            .github*
            storage/logs/*
            storage/framework/cache/*

      # âœ… Deploy public folder separately to public_html
      - name: ğŸŒ Deploy public to /public_html/
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /public_html/
          local-dir: ./public/
          exclude: |
            .git*
            .github*
